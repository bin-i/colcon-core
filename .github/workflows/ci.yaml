name: colcon-core-ci

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']

jobs:
  pytest:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python: [3.6, 3.7, 3.8, 3.9]

    name: colcon-core pytest
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -U coloredlogs distlib EmPy mock pytest pytest-cov pytest-repeat pytest-rerunfailures
          python -m pip install -U flake8-blind-except flake8-builtins flake8-class-newline flake8-comprehensions flake8-deprecated flake8-docstrings flake8-import-order flake8-quotes pep8-naming pylint scspell3k
      - name: Run tests
        run: python -m pytest --cov=colcon_core --cov-branch
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

  bootstrap:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python: [3.6, 3.7, 3.8, 3.9]

    name: colcon-core bootstrap
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -U coloredlogs distlib EmPy mock pytest pytest-cov pytest-repeat pytest-rerunfailures
          python -m pip install -U flake8-blind-except flake8-builtins flake8-class-newline flake8-comprehensions flake8-deprecated flake8-docstrings flake8-import-order flake8-quotes pep8-naming pylint scspell3k
      - name: Build and test
        run: |
          python bin/colcon build --build-base ../build --install-base ../install
          python bin/colcon test --build-base ../build --install-base ../install
      - name: Use the installed package (Bash)
        shell: bash
        run: |
          . ../install/local_setup.sh
          colcon --help
      - name: Use the installed package (CMD)
        if: ${{runner.os == 'windows'}}
        shell: cmd
        run: |
          call ..\install\local_setup.bat
          colcon --help
